{% set name = "stylegan2-pytorch" %}
{% set version = "1.8.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stylegan2_pytorch-{{ version }}.tar.gz
  sha256: e4da32492a6a28dca098688ac31957d43f4cc57d8333da67e21ddc531a2ba53c

build:
  number: 0
  skip: true # [cuda_compiler_version == "None" or cuda_compiler_version == "10.2"
  entry_points:
    - stylegan2_pytorch = stylegan2_pytorch.cli:main


requirements:
  host:
    - pip
    - python

  run:
    - aim
    - contrastive-learner >=0.1.0
    - einops
    - fire
    - kornia >=0.5.4
    - numpy
    - pillow
    - python
    - retry
    - pytorch >=1.8.0=cuda*
    - torchvision
    - tqdm
    - vector-quantize-pytorch >=0.1.0

test:
  imports:
    - stylegan2_pytorch

about:
  home: https://github.com/lucidrains/stylegan2-pytorch
  summary: StyleGan2 in Pytorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - JennaLipscomb
